<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>stop_watch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&family=Montserrat&family=Tilt+Prism&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stopwatch">
    <h1 id="displaytime">00:00:00</h1>
    <div class="buttons">
    	<img src="images/stop.png" onclick="watchStop()">
    	<img src="images/start.png" onclick="watchStart()">
    	<img src="images/reset.png" onclick="watchReset()">


    </div>
    <script >
    	let [seconds,minutes,hours]=[0,0,0];
    	let displayTime=document.getElementById("displaytime");
    	let timer=null;
    	function stopwatch(){
    		seconds++;
    		if(seconds==60){
    			minutes++;
    			seconds=0;
    			if(minutes==60){
    			minutes=0;
    			hours++;
    		}
    		}
    		let h=hours<10?"0"+hours:hours;
    		let m=minutes<10?"0"+minutes:minutes;
    		let s=seconds<10?"0"+seconds:seconds;

    		displayTime.innerHTML=h+":"+m+":"+s;
    	}
    function watchStart() {
    	if(timer!=null){
    		clearInterval(timer);
    	}
    	timer=setInterval(stopwatch,1000);
    }
    function watchStop(){
    	clearInterval(timer);

    }
     function watchReset(){
    	clearInterval(timer);
    	 [seconds,minutes,hours]=[0,0,0];
    	 displayTime.innerHTML="00:00:00";
    }
    </script>
</body>
</html>
