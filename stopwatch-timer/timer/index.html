<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="box">
  	<div id="disp">Timer</div>
  	<form action=#>
  		<input type="number" id="hour" placeholder="HOUR" autocomplete="off" value="">
  		<input type="number" id="min" placeholder="MINUTE" autocomplete="off" value="">
  		<input type="number" id="sec" placeholder="SECOND" autocomplete="off"value="">
  	</form>
  	<div class="btn">
  		<button id="start">Start</button>
  		<button id="reset">Reset</button>
  	</div>
  </div>

<script type="text/javascript"src="script.js"></script>
</body>
</html>
